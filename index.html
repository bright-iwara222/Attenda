<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Attendance System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>School Attendance System</h1>
    <form id="loginForm">
      <label for="level">Level:</label>
      <input type="text" id="level" name="level" required><br><br>
      
      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required><br><br>
      
      <label for="matricNumber">Matric Number:</label>
      <input type="text" id="matricNumber" name="matricNumber" required><br><br>
      
      <button type="submit">Login</button>
    </form>

    <div id="coursesList" class="hidden">
      <h2>Courses for Today</h2>
      <ul id="courses"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
